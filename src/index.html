<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="search-form search-form_big" data-qa="big">
      <label class="search-form_label search-form_label_big">
        <input
          type="text"
          class="search-form_input search-form_input_big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form class="search-form search-form_small" data-qa="small">
      <label class="search-form_label search-form_label_small">
        <input
          type="text"
          class="search-form_input search-form_input_small"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
